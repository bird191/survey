<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="">
  <link rel="stylesheet" href="styles.css">
  <title>
    Devslopes Survey Form  
</title>
</head>
<body>
  <h1>
    Devslopes Survey Form
  </h1>
  <p>
    <em>Thank you for taking the time to help us improve the platform</em>
  </p>
    <form 
    action="action_page.php"
    name="Survey"
    target="_blank"
    method="post"
    >
    <label for="Name">
      Name
    </label><br>
    <input id="Name" name="Name" type="text" placeholder="Enter your name" required><br><br> 
    <label for="Email">
        Email
    </label><br>
    <input id="Email" name="Email" type="email" placeholder="Enter Your Email"><br><br>
    <label for="Age">
      Age
    </label><br>
    <input id="Age" name="Age" type="number" placeholder="Age"><br><br>
    <label for="Role">
      Which option describes your current role?
    </label><br>
    <select id="Role" name="Role">
      <option value="Choose"selected>
        Select an option
      </option>  
      <option value="Full Time Job">
        Full Time Job
      </option>
      <option value="Full Time Learner">
        Full Time Learner
      </option>
      <option value="Prefer not to say">
        Prefer not to say
      </option>
      <option value="other">
        other
      </option>
    </select><br><br>
    <label for="Recommendation">
      Would you recommend Devslopes to a friend?
    </label><br>
    <input id="Definetly" name="Recommendation" type="radio">
    <label for="Definetly">
      Definetly
    </label><br>
    <input id="Maybe" name="Recommendation" type="radio">
    <label for="Maybe">
        Maybe
    </label><br>
    <input id="Not sure" name="Recommendation" type="radio">
    <label for="Not sure">
        Not sure
    </label><br><br>
    <label for="Feature">
      What is your favorite feature of Devslopes?
    </label><br>
    <select id="Feature" name="Feature">
      <option value="Choose"selected>
        Select an option
      </option>  
      <option value="Challenges">
        Challenges
      </option>
      <option value="Projects">
        Projects
      </option>
      <option value="Community">
        Community
      </option>
      <option value="Mentorship">
        Mentorship
      </option>
    </select><br><br>
    <label for="improvements">
      What would you like to see improved?(check all that apply)
    </label><br>
    <input id="Front-end Projects" name="Front-end Projects" type="checkbox">
    <label for="Front-end Projects">
        Front-end Projects
    </label><br>
    <input id="Back-end Projects" name="Back-end Projects" type="checkbox">
    <label for="Back-end Projects">
        Back-end Projects
    </label><br>
    <input id="Challenges" name="Challenges" type="checkbox">
    <label for="Challenges">
        Challenges
    </label><br>
    <input id="Videos" name="Videos" type="checkbox">
    <label for="Videos">
        Videos
    </label><br>
    <input id="Online Meetups" name="Online Meetups" type="checkbox">
    <label for="Online Meetups">
        Online Meetups
    </label><br>
    <input id="Community" name="Community" type="checkbox">
    <label for="Community">
        Community
    </label><br><br>  
    <label for="Message">
        Any comments or suggestions?
      </label><br>
      <textarea rows="4" cols="20" name="Message">
        Enter your comments here..
      </textarea><br><br>
    </p>
    <button type="submit">
        Submit
    </button>
    </form>
</body>
</html>
